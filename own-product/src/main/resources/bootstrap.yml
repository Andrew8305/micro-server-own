spring:
  application:
    name: own-product
  profiles:
   active: dev
  cloud:
    config:
      fail-fast: true
      discovery:
        service-id: own-config
        enabled: true
      profile: ${spring.profiles.active}

---
spring:
  profiles: dev
eureka:
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 20
  client:
    serviceUrl:
      defaultZone:  http://own:123456@localhost:8002/eureka


