debug: true

logging.level: debug
server.port: 9999

spring.application.name: own-api-gateway
spring.cloud.config.name: own-config
spring:
  profiles:
    active:  dev
  cloud:
    config:
      discovery:
        enabled:  true
        service-id: own-config
      profile: ${spring.profiles.active}






---
spring:
  profiles: dev
eureka:
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 20
  client:
    serviceUrl:
      defaultZone:  http://own:123456@localhost:8002/eureka

---
spring:
  profiles: test
eureka:
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 20
  client:
    serviceUrl:
      defaultZone: http://own:123456@eureka:8002/eureka

---
spring:
  profiles: prd
eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://own:123456@eureka:8002/eureka


